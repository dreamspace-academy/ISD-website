<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Arc Portfolio Blog List</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Font -->
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/elegant-font.css">
	  	<!-- SCROLL BAR MOBILE MENU
  		================================================== --> 
 		 <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
		<!-- Main Style -->
		<link rel="stylesheet" href="style.css">
		  
		<!-- Favicons
		  ================================================== -->
	  	<link rel="shortcut icon" href="favicon.png">
	</head>
	<body>
	 	

		<!-- parallax section -->
		<section id="section-coming-soon" class="coming-soon no-padding">
        <div class="container">
            <div class="coming-soon-content text-center">            
                <div class="intro-text">
                    <h2>Coming Soon</h2>
                    <p>Our website is under construction, follow us for update now!</p>
                </div>
                <div class="newsletter-comingsoon">
                    <form action="GET" method="post">                        
					               <input class="form-control newsletter-email" name="yourEmail" id="yourEmail" placeholder="Your Email Address" type="email">
					  	
                        <button class="ot-btn btn-main-color btn-submit" type="submit" ><i class="fa fa-paper-plane"></i> Subscribe</button>
                    </form>
                </div>

                          
                    <ul class="countdown">
                      <li> 
                        <span class="days">00</span>
                        <p class="days_ref">days</p>
                      </li>
                      
                      <li>
                        <span class="hours">00</span>
                        <p class="hours_ref">hours</p>
                      </li>
                      
                      <li> 
                        <span class="minutes">00</span>
                        <p class="minutes_ref">minutes</p>
                      </li>
                      
                      <li>
                        <span class="seconds">00</span>
                        <p class="seconds_ref">seconds</p>
                      </li>
                    </ul>

                <ul class="social social-dark">
	                <li class="facebook"><a href="#"><i class="fa fa-facebook"></i></a></li>
	                <li class="twitter"><a href="#"><i class="fa fa-twitter"></i></a></li>
	                <li class="google-plus"><a href="#"><i class="fa fa-google-plus"></i></a></li>
	                <li class="youtube"><a href="#"><i class="fa fa-youtube-play"></i></a></li>
	                <li class="linkedin"><a href="#"><i class="fa fa-linkedin"></i></a></li>
	              </ul>
            </div>    
            <div class="overley-cs"></div>        
        </div>
    	</section>
    	<!-- parallax section close --> 
	     
		<!-- Back To Top -->
	<!-- SCRIPT -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins/countdown-custom.js"></script>


	<!-- PreLoad
    ================================================== --> 
    <script type="text/javascript" src="js/plugins/royal_preloader.min.js"></script>
	<script type="text/javascript">
	(function($) { "use strict";
	            Royal_Preloader.config({
	                mode:           'logo', // 'number', "text" or "logo"
	                logo:           'http://placehold.it/119x29/ccc.jpg',
	                timeout:       1,
	                showInfo:       false,
	                opacity:        1,
	                background:     ['#FFFFFF']
	            });
	})(jQuery);
	</script>
	</body>
</html>
